<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="./adminstyle.css">
  <link href="./favicon.ico" rel="shortcut icon" type="image/x-icon" />
</head>
<body>
  <script type="text/javascript" src="index.js"></script>
  <div class="wrapper-director">
      <div class="row a-3">
         <div class="UserName">
            <h1>
               <img id="userImg" src="userPhoto.jpg">
               <text id="userName">Директор</text>
               <input type="button" value="﹀" name="" id="buttonRay">
               <div class="exit-1" id="exit-1">
                  <a id="exit">Выйти</a>
               </div>
            </h1>
         </div>
      </div>
      <div class="row b-3">
         <div class="enter">
            <a id="enter-1" class="enterDirector">Войти в собрание</a>
         </div>
      </div>
      <div class="row c-3">
         <div class="text-1">
            <h1 id="text-1">
            	<div>
            		Статистика
            	</div>  
               <input type="button" value="﹀" name="" id="rise" class="rise">
            </h1>
 	     	<div class="enter-2" id="enter-2">
                <a id="hrefDirectorEnter">Войти в собрание</a>
            </div>
         </div>
      </div>
      <div class="row d-3">
         <div class="filter-button" id="filter-button">
            <img id="filter-img" src="./filter.png">
            фильтры
         </div>
      </div>
      <div class="row e-3">
         <div class="statistics">
             <div class="boxes">
               <div class="box-1" id="box-1"></div>
               <div class="box-2" id="box-2"></div>
               <div class="box-3" id="box-3"></div>
               <div class="box-4" id="box-4"></div>
            </div>     
            <div class="grid-colums" id="grid-colums">            
               <div class="grid-headers" id="h1">
               		Сотрудники, учавствующие во встречях
               		<b id="hh1">﹀</b>
               </div>
               <div class="grid-headers" id="h2">
               		Кол-во встреч
               		<b id="hh2">﹀</b>
               </div>
               <div class="grid-headers" id="h3">
               		Время, мин.
               		<b id="hh3">﹀</b>
           		</div>
               <div class="grid-headers" id="h4">
               		Стоимость ,руб.
               		<b id="hh4">﹀</b>
          	 	</div>
            </div>
            <div class="filter" id="filter">
               <div class="settings" id="settings">
            <h1 id="parameters">Параметры</h1>
            <div class="cross">Ⓧ</div>
            <div class="period">
               <h2>Период</h2>
               <select id="month">
                  	<option value="1">1 месяц</option>
                  	<option value="2">2 месяц</option>
                  	<option value="3">3 месяц</option>
                  	<option value="4">4 месяц</option>
                  	<option value="5">5 месяц</option>
                  	<option value="6">6 месяц</option>
                  	<option value="7">7 месяц</option>
                  	<option value="8">8 месяц</option>
                  	<option value="9">9 месяц</option>
                  	<option value="10">10 месяц</option>
               </select>
            </div>

            <div class="time">
               <h2 id="t1">Время, мин.</h2>
               <div class="minutes">
                  <input type="text" id="min" name="" value="1">
                  <input type="text" id="max" name="" value="500">
               </div>
               <input type="range" min="1" max="500" value="1" id="input-left" name="">
               <input type="range" min="1" max="500" value="4000" id="input-rigth" name="">
            </div>
            <div class="cost">
               <h2 id="t2">Стоимость, руб.</h2>
               <div class="rubles">
                  <input type="text" id="min1"name="" value="100">
                  <input type="text" id="max1"name="" value="40000">
               </div>
               <input type="range" min="100" max="100000" value="100" id="input-left1" name="">
               <input type="range" min="100" max="100000" value="40000" id="input-rigth1" name="">
            </div>
            <input type="button" name="" class="apply" id="apply" value="Применить">
            <input type="button" class="dropping" name="" value="Сброс">
            </div>
         </div> 
         </div>
      </div>
  </div>
</body>
</html>
