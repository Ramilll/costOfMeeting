<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body onload="getDirect()">
	<script type="text/javascript" src="index.js"></script>
	<div class="userEnter" id="userEnter">
		<div class="userName">
			<h1>Иван Петр</h1><!-- {{name}} -->
		</div>
		<div class="userImg">
			<img src="userPhoto.jpg">
		</div>
		<div class="adminEnterMeeting-text">
			<h1>Статистика</h1>
			<a id="enter" href="directorEnter.html">Войти в собрание</a>
		</div>
		<div class="statistics">
			<ul class="filter-button" onclick="test13()">
				<img id="filter-img" src="Filter.png">
				фильтры
			</ul>
			<div class="filter" id="filter">
				<h1 id="parameters">Параметры</h1>
				<div class="period">
					<h1>Период</h1>
					<select>
						<option value="1">1 месяц</option>
						<option value="2">2 месяц</option>
						<option value="3">3 месяц</option>
						<option value="4">4 месяц</option>
						<option value="5">5 месяц</option>
						<option value="6">6 месяц</option>
					</select>
				</div>

				<div class="time">
					<h1 id="t1">Время, мин.</h1>
					<div class="minutes">
						<input type="text" id="min"name="" value="10">
						<input type="text" id="max"name="" value="4000">
					</div>
					<input type="range" min="10" max="5000" value="25" id="input-left" name="" onchange="maxMin(this.value,'min')">
					<input type="range" min="10" max="5000" value="4000" id="input-rigth" name="" onchange="maxMin(this.value,'max')">
				</div>

				<div class="cost">
					<h1 id="t2">Стоимость, руб.</h1>
					<div class="rubles">
						<input type="text" id="min1"name="" value="10">
						<input type="text" id="max1"name="" value="4000">
					</div>
					<input type="range" min="10" max="5000" value="25" id="input-left" name="" onchange="maxMin(this.value,'min1')">
					<input type="range" min="10" max="5000" value="4000" id="input-rigth" name="" onchange="maxMin(this.value,'max1')">
				</div>
				<input type="button" name="" class="apply" id="apply" value="Применить" onclick="test14()">
				<input type="button" class="dropping" name="" value="Сброс">
			</div>

			<div class="box-1" id="box-1"></div>
			<div class="box-2" id="box-2"></div>
			<div class="box-3" id="box-3"></div>
			<div class="grid-colums" id="grid-colums">
				<div class="grid-headers">Сотрудники, учавствующие во встречях</div>
				<div class="grid-headers">Время, мин.</div>
				<div class="grid-headers">Стоимость ,руб.</div>
			</div>
		</div>
	</div>
</body>
</html>
<!-- Ⓧ -->
