<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./adminstyle.css">
	<link href="./favicon.ico" rel="shortcut icon" type="image/x-icon" />
	<script type="text/javascript" src="index.js"></script>
</head>
<body onload="fetchGet()">
	<div class="wrapper-createMeeting">
  		<div class="row a">
  			<div class="UserName">
				<h1>
					<img src="userPhoto.jpg">
					Иван Петр
					<input type="button" value="∨" name="" id="buttonRay">
					<div class="exit-1" id="exit-1">
						<a id="exit">Выйти</a>
					</div>
				</h1>
			</div>
  		</div>
  		<div class="row b">
  			<div class="enter">
				<a id="enter-1">Войти в собрание</a>
			</div>
  		</div>
  		<div class="row c">
  			<div class="text-1">
				<h1 id="text-1">
					Создать собрание
					<input type="button" value="∨" name="" id="rise">
					<div class="enter-2" id="enter-2">
						<a id="hrefCreateMeeting">Войти в собрание</a>
					</div>
				</h1>
			</div>
  		</div>
 	 	<div class="row d">
 	 		<div class="createMeeting">
				<input type="text" id="nameMeeting" name="nameMeeting" placeholder="Название" required="">
			</div>
 	 	</div>
 	 	<div class="row e">
 	 		<div class="selectUser">
 	 	 		<select id="users">
					<option>   </option>
				</select>	
 	 		</div>
 	 	</div>
 	 	<div class="row f">
 	 		<div class="currentUsers" id="currentUsers">
			</div>
			<div class="createButton">
				<input type="button" name="enter" id="postMeeting" value="Создать">
			</div>
 	 	</div>
	</div>
	<template>
		<div class="wrapper-meetingAmdin">
  		<div class="row a">
  			<div class="UserName">
				<h1>
					<img src="userPhoto.jpg">
					Иван Петр
					<input type="button" value="∨" name="" id="buttonRay">
					<div class="exit-1" id="exit-1">
						<a id="exit">Выйти</a>
					</div>
				</h1>
			</div>
  		</div>
  		<div class="row b-1">
  			<div class="text-1-1">
				<h1 id="meeting">Информация о собрании</h1>	
  			</div>	
  		</div>
  		<div class="row c-1">
  			<div class="link">
				<input type="url" name="" value="http" id="ref" class="ref" readonly="">
				<input type="button" value="Копировать" id="copy" class="copy" name="">
			</div>
  		</div>
 	 	<div class="row d-1">
 	 		<div class="timer-admin">
				<h2 class="timer-text">Длительность встречи</h1>
				<h2 id="timer">00:00</h1>
			</div>
 	 	</div>
 	 	<div class="row e-1">
 	 		<div class="cost-admin">
				<h2 class="cost-text">Стоимость встречи в рублях</h2>
				<h2 id="cost">0000</h2>
			</div>
 	 	</div>
 	 	<div class="row f-1">
 	 		<div class="complete">
 	 			<input type="button" name="" id="complete-admin" onclick="complet()" value="Завершить">
 	 		</div>
 	 	</div>
	</template>
</body>
</html>
