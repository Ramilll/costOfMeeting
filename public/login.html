<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./adminstyle.css">
	<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@1,700&display=swap" rel="stylesheet">
	<title></title>
</head>
<body>
	<form method="POST">
		<div class="wrapper-login">
			<div class="row a-1">
				<div class="login">
					<h1>Авторизация</h1>
				</div>
			</div>
			<div class="row c">
				<div class="email">
					<input type="email" name="email" placeholder="Email">
				</div>
			</div>
			<div class="row d">
				<div class="password">
					<input type="password" name="password" placeholder="Пороль">
				</div>
			</div>
			<div class="row e">
				<div class="login-button">
					<input type="submit" name="submit" class="enterbutton" value="Войти">
				</div>
			</div>
		</div>
	</form>
</body>
</html>
